<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Madlibs</title>
  </head>
  <body>
    <h1>Fill in the blanks</h1>
    <form action="/story">
      {% for prompt in prompts %}
      <label for="{{ prompt }}">{{ prompt.capitalize() }}:</label>
      <input type="text" id="{{ prompt }}" name="{{ prompt }}" />
      <br />
      {% endfor %}
      <button type="submit">Generate Story</button>
    </form>
  </body>
</html>
